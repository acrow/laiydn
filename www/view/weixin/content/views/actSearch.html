
<div class="page-header text-primary">
  <h2><span class="glyphicon glyphicon-search"></span> 活动搜索</h2>
</div>
<div  class="ng-cloak" data-ng-show="isLoaded">
	<div class="form-horizontal">
		<div class="form-group">
			<label class="col-xs-3 control-label">活动类型</label>
			<div class="col-xs-9">
				<select class="form-control col-sm-10" data-ng-model="activity.type">
					<option data-ng-repeat="value in types" data-ng-bind="value"></option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label class="col-xs-3 control-label">活动日期</label>
			<div class="col-xs-9">
				<input type="date" class="form-control" data-ng-model="activity.date">
			</div>
		</div>
		
		<div class="form-group">
			<label class="col-xs-3 control-label">活动地点</label>
			<div class="col-xs-9">
				<input type="text" class="form-control" data-ng-model="activity.address">
			</div>
		</div>
		<button class="btn btn-primary btn-block btn-lg" data-ng-click="onSearch()"><span class="glyphicon glyphicon-search"></span> 开始搜索</button>
	</div>

	<div class="text-left row">
  		<div class="col-xs-12  col-md-4 "  data-ng-repeat="act in activities | actImg | orderBy:'date'">
      		<act-details data=act on-quit="onQuitActivity(act._id)"></act-details>
    	</div>
  	</div>
	<!-- <table class="table" data-ng-show="activities">
		<tr data-ng-repeat="act in activities | actImg">
			<td><img data-ng-src="{{act.img}}" alt="" style="height:50px;width:50px;"></td>
			<td>{{act.type}}</td>
			<td>{{act.date}}</td>
			<td><a href="/weixin/viewAct/{{act._id}}">查看</a></td>
		</tr>
	</table> -->
</div>
